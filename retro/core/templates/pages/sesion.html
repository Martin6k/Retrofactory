<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sedan+SC&display=swap" rel="stylesheet">
  </head>
  <body>
    {% include "base/header.html" %}
    
    <!--Inicio de Sesión-->
    <div class="container-fluid">
      <div class="row">
        <form action="" method="" class="col-6 mx-auto shadow-lg text-center mt-3 mb-3 p-5" style="width: 70%;">
          <h3>Inicio Sesión</h3>
          <div class="form-floating col-6 mx-auto mb-2">
            <input type="email" class="form-control" name="correo" id="correo-e" onblur="validar_e()">
            <label for="correo">Email</label>
          </div>

          <div class="form-floating col-6 mx-auto mb-2">
            <input type="password" class="form-control" name="pass" id="clave" onblur="validar_c()">
            <label for="pass">Contraseña</label>
          </div>

          <div class="form-floating col-6 mx-auto mb-2">
            <div id="resultado"></div>
            <div class="form-group list-group list-group-horizontal justify-content-center grid gap-3">
              <div class="info">
                <input type="submit"  class="btn btn-outline-success" value="Iniciar sesión">
              </div>
              <div class="info">
                <input type="reset" id="btnRes" value="Limpiar" class="btn btn-outline-warning">
              </div>
              <a href="{% url 'crearsesion' %}">Registrarse</a>
            </div>
          </div>
          
        </form>
      </div>
    </div>

    {% include "base/footer.html" %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{static 'js/jquery-3.7.1.min.js' }"></script>
    <script src="{% static 'js/validarcrear.js' %}"></script>
</body>
</html>
