<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sedan+SC&display=swap" rel="stylesheet">
</head>
<body>
    {% include "base/header.html" %}
    
  <!--Carrito-->  
  <div class="container-fluid mt-3 mb-3 p-5 shadow-lg">
    <div class="row flex-column grid gap-4 ">

      <div class="col-6 mx-auto shadow-lg text-center justify-content-center">
        <div class="col-3">
          <img src="{% static 'img/Juegos/kirbysadventure.png' %}" alt="" class="img-fluid">
        </div>
        <div class="col-3">
          <h2>Kirby's Adventure</h2>
          <h4>Precio: 80.000</h4>
        </div>
      </div>

      <div class="col-6 mx-auto shadow-lg text-center">
        <div class="col-3">
          <img src="{% static 'img/Consolas/nes.png' %}" alt="" class="img-fluid">
        </div>
        <div class="col-3">
          <h2>NES</h2>
          <h4>Precio: 120.000</h4>
        </div>
      </div>

      <div class="form-group list-group list-group-horizontal justify-content-center grid gap-3">
        <button type="btn" class="btn btn-outline-success">Pagar</button>
        <button type="btn" class="btn btn-outline-danger">Limpiar</button>
      </div>
      
    </div>
  </div>


    {% include "base/footer.html" %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
