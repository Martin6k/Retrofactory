<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear usuario</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sedan+SC&display=swap" rel="stylesheet">
</head>
<body>
    {% include "base/header.html" %}
    
    <section>
      <div class="container-fluid">
        <div class="row">
          <form action="" method="post" class="col-6 mx-auto shadow-lg text-center mt-3 p-5" style="width: 70%;">
            <h3>Complete los datos</h3>

            <div class="form-floating col-6 mx-auto mb-2">
              <input type="text" class="form-control" name="nombre" id="nombre" onblur="val_nom()">
              <label for="nombre">Nombre Completo:</label>
            </div>
          
            <div class="form-floating col-6 mx-auto mb-2">
              <input type="text" class="form-control" name="rut" id="rut" onblur="val_rut()">
              <label for="rut">Rut:</label>
            </div>

            <div class="form-floating col-6 mx-auto mb-2">
              <input type="text" class="form-control" name="fono" id="fono" onblur="val_fono()">
              <label for="fono">Telefono:</label>
            </div>

            <div class="form-floating col-6 mx-auto mb-2">
              <input type="email" class="form-control" name="correo" id="correo" onblur="val_correo()">
              <label for="email">Correo:</label>
            </div>

            <div class="form-floating col-6 mx-auto mb-2">
              <input type="number" class="form-control" name="edad" id="edad" data-numspin step="1" min="1" max="80" value="" onblur="val_edad()">  
              <label for="edad">Edad:</label>
            </div>

            <div class="form-floating col-6 mx-auto mb-2">
              <div id="resultado"></div>
              <div class="form-group list-group list-group-horizontal mx-auto justify-content-center" style="margin-top: 5%;">
                <input type="submit" value="Enviar" class="btn btn-outline-success" style="margin-right: 2%;" onclick="#">
                <input type="reset" value="Limpiar" class="btn btn-outline-danger">
              </div>
            </div>

          </form>
        </div>
      </div>
    </section>

    {% include "base/footer.html" %}
  
    <script src="{% static 'js/funciones.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
