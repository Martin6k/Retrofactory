<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static}
    <link rel="stylesheet" href="{% static 'css/style.css'}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    {% include 'base/header.html'%}
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-8 shadow-lg mx-auto text-center p-3">
                    <table class="table table-dark table-hover table-bordered">
                        <thead>
                            <th>ID Generos</th>
                            <th>Genero</th>
                            <th>Modificar</th>
                            <th>Eliminar</th>
                        </thead>
                        <tbody>
                            {% if generos %}
                            {% for tmp in generos%}
                            <tr>
                                <td>{{tmp.id_genero}}</td>
                                <td>{{tmp.genero}}</td>
                                <td><a href="{% url 'genero_edit' pk=tmp.id_genero %}"><button class="btn btn-warning">Modificar</button></a></td>
                                <td><a href="{% url 'genero_del' pk=tmp.id_genero %}"><button class="btn btn-outline-danger">Eliminar</button></a></td>
                            </tr>
                            {% endfor %}
                            {% endif %}
                        </tbody>
                    </table>
                    {% if mensaje %}
                    <div class="alert alert-danger w-50 my-3">
                        {{mensaje}}
                    </div>
                    {% endif %}
                    <a href="{% url 'genero_add' %}"><button class="btn btn-primary">Agregar Genero</button></a>
                    <a href="{% url 'crud' %}"><button class="btn btn-secondary">Volver</button></a>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
</body>
</html>
